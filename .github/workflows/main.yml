name: PSGallery
on:
  release:
    types: [published]
jobs:
  psgallery_publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Publishing
        run: |
          Publish-Module -Path '/PsPassManager' -NuGetApiKey ${{ secrets.PS_GALLERY_KEY }}
        shell: pwsh
